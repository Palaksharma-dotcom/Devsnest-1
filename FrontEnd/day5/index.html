<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />

    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid h-100">
        <div class="d-flex justify-content-center align-items-center h-100">
            <div class="tmp">
                <div class="row text-center">
                    <div class="col-12 display">
                        Lets! Go
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button class="btn btn-secondary cbtn">1</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-secondary cbtn">2</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-secondary cbtn">3</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-secondary cbtn">C</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button class="btn btn-secondary cbtn">4</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-secondary cbtn">5</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-secondary cbtn">6</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-secondary cbtn">-</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button class="btn btn-secondary cbtn">7</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-secondary cbtn">8</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-secondary cbtn">9</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-secondary cbtn">/</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button class="btn btn-secondary cbtn">0</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-secondary cbtn">*</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-secondary cbtn">=</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-secondary cbtn">+</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
</script>
<script src="script.js"></script>

</html>
